message: |
    :wave: Hello <!channel>! There is a DCP Project Leads meeting tomorrow *{date}* at:
    11:00 EST/8:00 PT/15:00 GMT.

    The meeting facilitator this week is *{facilitator}*, and the scribe is *{scribe}*.

    *This message serves as a reminder to all PLs to update the HCA DCP PL Bi-Weekly Meeting Notes:*
    <https://docs.google.com/document/d/11JOdADhvzQ1dK4YHGZPMGQKZrv-U1e6x2DCe9WDFQnk/edit#|DCP PL Meeting Notes>
    
    The PL meeting facilitator is responsible for:
        1. Making sure folks add to the agenda
        2. Ensuring the agenda time boxes to *1* hour
        3. Making sure there is a scirbe
        4. Leading the meeting (politely keeping participants to stick to time boxes)
        5. Making sure there is a summary of the meeting sent to the <#CA5B9C2JH|dcp-meeting-digest>
    
    *If you are not able to be PL meeting facilitator or scribe, please find a replacement. The schedule is here:* 
    <https://docs.google.com/spreadsheets/d/1hIb1DQUQ0XLyJKYuqf4zAmxyOfsrVDoKxiDChEWPwz8/edit#gid=72853916|DCP PL Meeting Rotation>
    ---------------------------------------------------------------------------

    Please also note: The DCP is a *collaboration* and this means that extra effort needs to be put in to be 
    *open*, *thoughtful*, and *welcoming* even when we are frustrated:

    *-->* Be hard on problems :pokemon-golem:, soft on people :pokemon-jigglypuff: !
