message: |
    :wave: Hello <!channel>! There is a DCP demo tomorrow *{date}* at:
    11:00 EST/8:00 PT/15:00 GMT. 
    
    The demo coordinator this week is {coordinator}. The *{team}* team goes first.

    *This message serves as a reminder to demo coordinator and participants to update the demo agenda here:*
    https://goo.gl/VwCSo2

    The demo coordinator is responsible for:
        1. Making sure folks add to the agenda
        2. Ensuring the agenda time boxes to *1* hour
        3. Making sure there is a note-taker
        4. Leading the demo (order of teams, keeping it moving, asking for questions, sticking to time boxes)
        5. Sending a summary of the demo in the <#CA5B9C2JH|dcp-meeting-digest>
    
    *If you are not able to be demo coordinator, please find a replacement. The schedule is here:*
    <https://docs.google.com/spreadsheets/d/1hIb1DQUQ0XLyJKYuqf4zAmxyOfsrVDoKxiDChEWPwz8/edit#gid=1226922135|DCP Demo Rotation>
    
    ---------------------------------------------------------------------------

    Please also note: The DCP is a *collaboration* and this means that extra effort needs to be put in to be 
    *open*, *thoughtful*, and *welcoming* even when we are frustrated:

        Be hard on problems :pokemon-golem:, soft on people :pokemon-jigglypuff: !
